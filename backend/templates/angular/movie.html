<p class="center-align">
    <div class="row">
        <div class="col s12 m12 l12">
<p class="red-text center-align">{{ vm.messages.movieErrorMessage }}</p>
</div>
</div>
</p>

<p class="center-align">
    <a class="btn deep-orange accent-3" ng-href="/#/movie/create/">Add Movie!</a>
</p>
<h4 style="margin-top: 25%" ng-hide="vm.data.movieList.length > 0">
    <p class="center-align">
        No movies yet
    </p></h4>


<ul class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="movie in vm.data.movieList">
        <div class="collapsible-header"><h5 class="center-align">{{ ::movie.name }}</h5></div>
        <div class="collapsible-body">
            <p class="grey-text">added {{ ::movie.add_timestamp }}</p>
            <p>{{ ::movie.description }}</p>
            <p><a class="btn deep-orange accent-3" ng-href="/#/movie/{{ ::movie.id }}/">Details</a></p>
        </div>

    </li>
</ul>


<script type="text/javascript">
    // initalize materialze collapsible
    $(document).ready(function () {
        $('.collapsible').collapsible();
    });
</script>
